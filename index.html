<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Список студентов</title>
    <link rel="stylesheet" href="/css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>

<body>

    <div class="container pt-4 pb-4">
        <h1 class="main__title">Список студентов</h1>
        <form action="#" class="mb-4" id="add-form">
            <div class="mb-3">
                <input class="form-control" type="text" id="name-inp" placeholder="Имя">
            </div>
            <div class="mb-3">
                <input class="form-control" type="text" id="lastname-inp" placeholder="Фамилия">
            </div>
            <div class="mb-3">
                <input class="form-control" type="text" id="surname-inp" placeholder="Отчество">
            </div>
            <div class="mb-3">
                <input min="1900-01-01" max="2023-06-30" class="form-control" type="date" id="birthday-inp">
            </div>
            <div class="mb-3">
                <input min="2000" max="2023" class="form-control" type="number" id="start-inp"
                    placeholder="Дата поступления">
            </div>
            <div class="mb-3">
                <input class="form-control" type="text" id="faculty-inp" placeholder="Факультет">
            </div>
            <button type="submit" class="btn btn-primary">Добавить студента</button>
        </form>

        <form id="filter-form" class="mb-4">
            <h2>Для быстрого поиска воспользуйтесь фильтром:</h2>
            <div class="mb-3">
                <input class="filter_input" type="text" data-filter="fio" placeholder="По ФИО">
            </div>
            <div class="mb-3">
                <input class="filter_input" type="text" data-filter="faculty" placeholder="По факультету">
            </div>
            <div class="mb-3">
                <input class="filter_input" type="text" data-filter="admission" placeholder="По году поступления">
            </div>
            <div class="mb-3">
                <input class="filter_input" type="text" data-filter="graduation" placeholder="По году окончания">
            </div>
        </form>

    <table class="table table-success table-striped">
        <thead>
            <tr>
                <th class="btn_order" data-sort="fio">ФИО</th>
                <th class="btn_order" data-sort="birthday">Дата рождения, возраст</th>
                <th class="btn_order" data-sort="faculty">Факультет</th>
                <th class="btn_order" data-sort="start">Годы обучения, номер курса</th>
            </tr>
        </thead>

        <tbody id="stud-table">

        </tbody>
    </table>
    </div>

    <script defer src="index.js"></script>
</body>

</html>
